<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Halwai Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Modern minimal UI -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 100%;
      max-width: 380px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #e23744;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .back {
      background: #eee;
      color: #000;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

<div class="card">
  <h2>Halwai üç¨</h2>

  <!-- STEP 1: Mobile number -->
  <div id="step-phone">
    <input id="phone" placeholder="+91XXXXXXXXXX">
    <div id="recaptcha"></div>
    <button onclick="sendOTP()">Send OTP</button>
  </div>

  <!-- STEP 2: OTP -->
  <div id="step-otp" class="hidden">
    <input id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
    <button class="back" onclick="goBack()">Back</button>
  </div>

  <!-- STEP 3: Logged in -->
  <div id="step-done" class="hidden">
    <h3>Login Successful üéâ</h3>
    <p>Welcome to Halwai</p>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
  // üî¥ STEP A: YAHAN APNA firebaseConfig PASTE KARO
  
  const firebaseConfig = {
  apiKey: "AIzaSyAWHHOAgqizDaA7DqS4Znb3AtGDxnaa8dg",
  authDomain: "halwai-official.firebaseapp.com",
  projectId: "halwai-official",
  storageBucket: "halwai-official.firebasestorage.app",
  messagingSenderId: "637736893161",
  appId: "1:637736893161:web:0790ef9824aa752e7d0e78",
  measurementId: "G-2NPRVFHMC0"
};

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let confirmationResult;

  // Recaptcha (invisible)
  window.onload = () => {
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
      'recaptcha',
      { size: 'invisible' }
    );
  };

  // Send OTP
  function sendOTP() {
    const phone = document.getElementById('phone').value;
    auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
      .then(result => {
        confirmationResult = result;
        document.getElementById('step-phone').classList.add('hidden');
        document.getElementById('step-otp').classList.remove('hidden');
      })
      .catch(err => alert(err.message));
  }

  // Verify OTP
  function verifyOTP() {
    const otp = document.getElementById('otp').value;
    confirmationResult.confirm(otp)
      .then(res => {
        const user = res.user;

        // Save user in database (first time only)
        db.collection("users").doc(user.uid).set({
          phone: user.phoneNumber,
          createdAt: new Date()
        }, { merge: true });

        document.getElementById('step-otp').classList.add('hidden');
        document.getElementById('step-done').classList.remove('hidden');
      })
      .catch(err => alert("Wrong OTP"));
  }

  // Back button
  function goBack() {
    document.getElementById('step-otp').classList.add('hidden');
    document.getElementById('step-phone').classList.remove('hidden');
  }
</script>

</body>
</html>
